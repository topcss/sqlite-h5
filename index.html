<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>打开和修改sqlite</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/sql.js/1.8.0/sql-asm.js"></script>

    <style>
        textarea {
            width: 100%;
            height: 300px;
        }


        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            padding: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        table td,
        table th {
            border: 1px solid #cad9ea;
            color: #666;
            height: 30px;
        }

        table td {
            text-align: left;
        }

        table thead th {
            background-color: #CCE8EB;
            width: 100px;
        }

        tr:hover {
            background-color: #e6e6e6;
        }

        table tr:nth-child(odd) {
            background: #fff;
        }

        table tr:nth-child(even) {
            background: #F5FAFA;
        }
    </style>
</head>

<body>

    <script>
        class Query {
            el = name => document.createElement(name)
            one = id => document.getElementById(id)
            any = ids => (ids instanceof Array ? ids : [ids]).map(id => this.one(id))
            // 实现一个链式调用的base方法，其他方法都继承base方法
            base = (ids, callback) => {
                this.any(ids).forEach(item => callback(item))
                return this
            }
            text = (ids, text) => this.base(ids, item => item.innerText = text)
            enable = ids => this.base(ids, item => item.removeAttribute('disabled'))
            disable = ids => this.base(ids, item => item.setAttribute('disabled', 'disabled'))
        }

        class FileSystem {
            async getStream() {
                [this.fileHandle] = await window.showOpenFilePicker()

                const file = await this.fileHandle.getFile()

                let stream = await file.stream()
                let reader = stream.getReader()
                let result = await reader.read()

                while (!result.done) {
                    let temp = await reader.read()
                    if (temp.done) {
                        break
                    }
                    result.value = new Uint8Array([...result.value, ...temp.value])
                }

                return result.value
            }

            async saveStream(stream) {
                const writable = await this.fileHandle.createWritable()

                await writable.write(stream)
                await writable.close()
            }

            async closeStream() {
                if (this.fileHandle instanceof FileSystemFileHandle) {
                    this.fileHandle = undefined
                }
            }

            getFileName() {
                return this.fileHandle.name
            }
        }

        let $ = new Query()
        let fileSystem = new FileSystem()
        let db

        async function openSqlite() {
            let result = await fileSystem.getStream() // 获取文件流

            let SQL = await initSqlJs();
            db = new SQL.Database(result)

            $.disable(['btn_open'])
                .enable(['btn_close', 'btn_save', 'btn_execute'])
                .text('label_filename', fileSystem.getFileName())
                .text('label_log', fileSystem.getFileName() + ' open success')
        }

        async function writeFile() {
            $.text('label_log', fileSystem.getFileName() + ' save start')

            const startTime = performance.now();

            const writableStream = db.export()

            await fileSystem.saveStream(writableStream) // 保存文件

            const endTime = performance.now();
            const executionTime = endTime - startTime;

            $.text('label_log', fileSystem.getFileName() + ' save success, time cost: ' + executionTime + ' ms')
        }

        async function closeSqlite() {
            $.disable(['btn_save', 'btn_close', 'btn_execute'])
                .enable('btn_open')
                .text('label_filename', '')
                .text('label_log', fileSystem.getFileName() + ' closed')

            showTable([])

            fileSystem.closeStream() // 关闭文件
        }

        async function executeSql() {
            let logs = ''
            try {
                let textarea = $.one('text_input')

                // 获取选中的文本 或者 全部文本
                var sql = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd) || textarea.value;

                const startTime = performance.now();
                const contents = db.exec(sql);

                const endTime = performance.now();
                const executionTime = endTime - startTime;

                logs = `代码执行时间：${executionTime} 毫秒\n`

                showTable(contents)
            } catch (error) {
                logs = error

                showTable([])
            }

            $.text('label_log', logs)
        }

        onload = async function () {
            $.disable(['btn_save', 'btn_close', 'btn_execute'])
        }

        async function showTable(jsonData) {
            // 获取表格容器
            var tableContainer = $.one('table-container')
            tableContainer.innerHTML = ''

            if (jsonData.length === 0) {
                return
            }

            // 创建表格元素
            var table = $.el("table");

            // 创建表头
            var thead = $.el("thead");
            var tr = $.el("tr");


            // 添加表头列
            jsonData[0].columns.forEach(function (column) {
                var th = $.el("th");
                th.textContent = column;
                tr.appendChild(th);
            });

            // 将表头行添加到表头部分
            thead.appendChild(tr);

            // 将表头部分添加到表格中
            table.appendChild(thead);

            // 创建表体
            var tbody = $.el("tbody");

            // 添加表体行和列
            jsonData[0].values.forEach(function (value) {
                var tr = $.el("tr");

                value.forEach(function (val) {
                    var td = $.el("td");
                    td.textContent = val;
                    tr.appendChild(td);
                });

                // 将行添加到表体部分
                tbody.appendChild(tr);
            });

            // 将表体部分添加到表格中
            table.appendChild(tbody);

            tableContainer.appendChild(table);
        }
    </script>


    <input type="button" id="btn_open" value="打开sqlite" onclick="openSqlite()">
    <input type="button" id="btn_close" value="关闭sqlite" onclick="closeSqlite()">
    <input type="button" id="btn_save" value="保存sqlite" onclick="writeFile()">
    <label id="label_filename"></label>
    <input type="button" id="btn_execute" value="执行选中或全部SQL" onclick="executeSql()">

    <textarea id="text_input">SELECT * FROM sqlite_schema;</textarea>

    <div id="table-container"></div>

    <label id="label_log"></label>

</body>

</html>
